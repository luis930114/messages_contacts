services:
  - type: web
    name: contact-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /api/v1/health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: contact-postgres
          property: connectionString
      - key: EMAIL_USER
        value: your-email@gmail.com
      - key: EMAIL_PASSWORD
        value: your-app-password
      - key: SUPPORT_SERVICE_URL
        value: https://your-support-service.com/webhook

  - type: pgsql
    name: contact-postgres
    databaseName: contacts_db
    databaseUser: contacts_user